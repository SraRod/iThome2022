base:
  project: iThome2022
  experiment: run_epoch100_with_cosineLR
  
make_dataset:
  dataset_from: 'chestmnist'
  tmp_folder: 'data'
  save_folder: 'data'
  img_subfilename: 'png'
  dataset_file: 'data/dataset.csv'

preprocess:
  dataset_file: 'data/chestmnist.npz'
  input_size: [28, 28]

train:
  backbone: 'efficientnet-b0'
  splits : ['TRAIN', 'VALIDATION']
  cached_train_part: True
  shuffle:
    TRAIN: True
    VALIDATION: False
  dataset_fun:
    name: 'Dataset'
    args: {}
  data_loader:
    num_workers: 16
    prefetch_factor: 4
  batch_size: 128
  max_epochs: 100
  steps_in_epoch: null
  trainer:
    accelerator: 'cuda'
    devices: 1
    profiler: 'simple'
    log_every_n_steps: 1
    benchmark: True
    precision: 32
  loss_function: 'BCEWithLogitsLoss'
  optimizer: 
    name: 'Adam'
    learning_rate: 0.001
    scheduler: 
      name: 'CosineAnnealingLR' 
      params: 
        verbose: true
        T_max: 25
        eta_min: 0.00003
        last_epoch: -1
  weights_folder: 'artefacts/weights'
  
evaluate:
  batch_size: 512
  weights_path: 'artefacts/weights/epoch_97_val_loss_0.17_val_acc_0.95_val_auroc_0.73.ckpt'
  tester:
    accelerator: 'cuda'
    devices: 1
    precision: 32
  